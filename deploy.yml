apiVersion: v1
kind: Namespace
metadata:
  name: dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: ghcr.io/dsaada42/hello-world:v1
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello
  namespace: dev
spec:
  selector:
    app: hello
  ports:
    - name: hello
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30002
  type: NodePort
